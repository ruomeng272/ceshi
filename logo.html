<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/logo.css">

</head>
<body>
<header class="headers">
    <div class="headers-left"><i class="fa fa-rouble"></i></div>
    <h1>设备测试预约系统</h1>
    <div class="headers-right"><i class="fa fa-modx"></i></div>
</header>
<section class="content">
    <button class="btn btn-default" data-toggle="modal" data-target="#dialog"></button>
    <div class="modal fade" id="dialog" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <!--<button class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span></button>-->
                    <p><img src="images/imgs/logo_01.png" alt=""></p>
                    <h4>设备测试预约系统</h4>
                </div>
                <div class="modal-body">
                    <form action="" class="form">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="请输入手机号码">
                        </div>
                        <div class="form-group">
                            <input type="text" id="password" class="form-control" placeholder="请输入密码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-success" data-dismiss="modal">登陆账号开始预约</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
